<!DOCTYPE html>
<html>
<head>
    <title>KGTechs | Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {{ todo.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add Todo</a>
</body>
</html>
